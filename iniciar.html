<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | BeloLink</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const errorMsg = document.getElementById("error-msg");

      // Verificar si ya hay un token guardado
      const checkActiveSession = () => {
        const token = localStorage.getItem("authToken");
        if (token) {
          alert("Sesión activa. Redirigiéndote a la página de presupuesto.");
          window.location.href = "presupuesto.html";
        }
      };

      checkActiveSession();

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          // Enviar datos al servidor para verificar credenciales
          const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // Guardar token en localStorage
            localStorage.setItem("authToken", data.token);

            alert("Inicio de sesión exitoso. Redirigiendo a la página de presupuesto...");
            window.location.href = "presupuesto.html";
          } else {
            errorMsg.textContent = data.message || "Error al iniciar sesión.";
          }
        } catch (error) {
          errorMsg.textContent = "Error de conexión con el servidor.";
        }
      });
    });
  </script>
</head>
<body>
  <main>
    <section class="auth-section">
      <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
          <input type="text" id="username" placeholder="Usuario" required>
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="error-msg" class="error-message"></div>
      </div>
    </section>
  </main>
</body>
</html>
