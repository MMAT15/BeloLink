<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcula tu Presupuesto</title>
  <link rel="stylesheet" href="presupuesto.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="index.html"><img src="principal.PNG" alt="Logo" class="logo"></a>
      <h1>Calcula tu Presupuesto</h1>
    </div>
  </header>

  <!-- Sección de productos -->
  <main>
    <section class="products">
      <h2>Selecciona tus productos</h2>
      <div class="product-list" id="product-list">
        <!-- Productos insertados dinámicamente aquí -->
      </div>
    </section>

    <!-- Carrito de compras -->
    <section class="cart">
      <h2>Tu Presupuesto</h2>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="cart-summary">
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Mano de Obra (15%): $<span id="labor-cost">0.00</span></p>
        <p>Total: $<span id="total">0.00</span></p>
      </div>
      <button id="download-pdf">Descargar PDF</button>
    </section>
  </main>

  <footer>
    <p>© 2024 BeloLink</p>
  </footer>

  <script src="presupuesto.js"></script>
</body>
</html>
