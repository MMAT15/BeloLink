<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calcula tu Presupuesto | BeloLink</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="presupuesto.css">

  <!-- Fuente e íconos (puedes usar Google Fonts o FontAwesome si es necesario) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <a href="index.html" aria-label="Ir a la página principal">
        <img src="principal.PNG" alt="BeloLink Logo" class="logo">
      </a>
      <h1>Calcula tu Presupuesto</h1>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- Sección de Productos -->
    <section class="products">
      <h2>Selecciona tus productos</h2>
      <div class="product-list" id="product-list" aria-live="polite">
        <!-- Productos insertados dinámicamente aquí -->
      </div>
    </section>

    <!-- Sección del Carrito -->
    <section class="cart">
      <h2>Tu Presupuesto</h2>
      <div class="cart-container">
        <table id="cart-table" aria-describedby="cart-summary">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
          </tbody>
        </table>

        <div id="cart-summary" class="cart-summary">
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Mano de Obra (15%): <span id="labor-cost">$0.00</span></p>
          <p><strong>Total: <span id="total">$0.00</span></strong></p>
        </div>

        <div class="cart-buttons">
          <button id="download-pdf" class="btn">Descargar PDF</button>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2024 BeloLink - Soluciones de Domótica</p>
  </footer>

  <!-- SCRIPT -->
  <script src="presupuesto.js" defer></script>
</body>
</html>
