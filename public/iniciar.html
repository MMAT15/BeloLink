<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | BeloLink</title>
  <link rel="stylesheet" href="presupuesto.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="img/principal.PNG" alt="BeloLink Logo" class="logo">
      </a>
      <h1><span class="highlight-belo">Belo</span><span class="highlight-link">Link</span></h1>
    </div>
    <div class="header-right">
      <div class="menu-toggle" id="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <a href="iniciar.html" class="login-link">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </a>
    </div>
    <nav id="nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="casos.html">Casos de Éxito</a></li>
        <li><a href="info.html">Más Info</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="auth-section">
      <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Correo Electrónico" required>
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="error-msg" class="error-message"></div>
        <p class="form-footer">
          Al iniciar sesión, aceptas nuestra <a href="privacidad.html">política de privacidad</a>.
        </p>
        <p class="form-footer">¿No tienes cuenta? <a href="registrar.html">Regístrate aquí</a>.</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 BeloLink. Todos los derechos reservados.</p>
    <div class="redes-sociales">
      <a href="#"><img src="img/instagram-png.png" alt="Instagram"></a>
      <a href="#"><img src="img/github-mark.png" alt="GitHub"></a>
    </div>
    <img src="img/dancing-duck.gif" alt="Dancing Duck" class="footer-gif">
    <button class="back-to-top" onclick="scrollToTop()">Volver arriba</button>
  </footer>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const errorMsg = document.getElementById("error-msg");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const response = await fetch("https://belo-link.vercel.app/iniciar.html", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            alert("Inicio de sesión exitoso. Redirigiéndote a la página de presupuesto...");
            window.location.href = "presupuesto.html";
          } else {
            errorMsg.textContent = data.message || "Error al iniciar sesión.";
          }
        } catch (error) {
          errorMsg.textContent = "Error al conectar con el servidor.";
        }
      });
    });

    // Botón de volver arriba
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
  <script src="iniciar.js"></script>
</body>
</html>
