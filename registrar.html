<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse | BeloLink</title>
  <link rel="stylesheet" href="presupuesto.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="principal.PNG" alt="BeloLink Logo" class="logo">
      </a>
      <h1> <span class="highlight-belo">Belo</span><span class="highlight-link">Link </span></h1>
    </div>
  </header>

  <!-- Formulario de Registro -->
  <main>
    <section class="auth-section">
      <div class="form-container">
        <h2>Regístrate</h2>
        <form id="register-form">
          <input type="email" id="register-email" placeholder="Correo Electrónico" required>
          <input type="password" id="register-password" placeholder="Contraseña" required>
          <button type="submit">Registrar</button>
          <div class="form-footer">
            <p>¿Ya tienes cuenta? <a href="iniciar.html">Inicia sesión</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("register-form");

      // Al enviar el formulario de registro
      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;

        // Guardar el email y la contraseña en localStorage
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);

        alert("Registro exitoso. Ahora puedes iniciar sesión.");
        
        // Redirigir a la página de inicio de sesión
        window.location.href = "iniciar.html";
      });
    });
  </script>

</body>
</html>
