<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarte | BeloLink</title>
  <link rel="stylesheet" href="presupuesto.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="principal.PNG" alt="BeloLink Logo" class="logo">
      </a>
      <h1><span class="highlight-belo">Belo</span><span class="highlight-link">Link </span></h1>
    </div>
  </header>

  <!-- Formulario de Registro -->
  <main>
    <section class="auth-section">
      <div class="form-container">
        <h2>Registrarte</h2>
        <form id="register-form">
          <input type="email" id="register-email" placeholder="Correo Electrónico" required>
          <input type="password" id="register-password" placeholder="Contraseña" required>
          <div class="privacy-checkbox">
            <label>
              <input type="checkbox" id="accept-privacy" required> 
              Acepto la <a href="privacidad.html" target="_blank">Política de Privacidad</a>.
            </label>
          </div>
          <button type="submit" id="submit-btn" disabled>Registrar</button>
          <div class="form-footer">
            <p>¿Ya tienes cuenta? <a href="iniciar.html">Iniciar sesión</a></p>
          </div>
        </form>
        <p id="error-msg" style="color: red; display: none;">Debe aceptar la Política de Privacidad para continuar.</p>
      </div>
    </section>
  </main>

  <!-- Script de Registro -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("register-form");
      const submitBtn = document.getElementById("submit-btn");
      const acceptPrivacy = document.getElementById("accept-privacy");
      const errorMsg = document.getElementById("error-msg");

      // Habilitar el botón de enviar solo si se acepta la política de privacidad
      acceptPrivacy.addEventListener('change', () => {
        if (acceptPrivacy.checked) {
          submitBtn.disabled = false; // Habilitar el botón si acepta
          errorMsg.style.display = "none"; // Ocultar el mensaje de error
        } else {
          submitBtn.disabled = true; // Deshabilitar el botón si no acepta
        }
      });

      // Al enviar el formulario de registro
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;

        // Enviar los datos al script de Google Apps Script
        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbwU1qGf3bC4cnXxnN2B1S3pZLO1L9aZmP1neq6QQ2PFcR1nPnrrOjcv_NRpCpFKsUHO/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              action: "register",
              email: email,
              password: password,
              name: "Usuario" // Aquí puedes agregar un campo si tienes un input para "Nombre"
            }),
          });

          const result = await response.json();

          if (result.success) {
            alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
            window.location.href = "iniciar.html";
          } else {
            alert(result.message || "Ocurrió un error. Inténtalo de nuevo.");
          }
        } catch (error) {
          console.error("Error en el registro:", error);
          alert("Ocurrió un error. Verifica tu conexión e intenta de nuevo.");
        }
      });
    });
  </script>

</body>
</html>
