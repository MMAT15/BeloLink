<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | BeloLink</title>
  <link rel="stylesheet" href="presupuesto.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="principal.PNG" alt="BeloLink Logo" class="logo">
      </a>
      <h1><span class="highlight-belo">Belo</span><span class="highlight-link">Link </span></h1>
    </div>
  </header>

  <!-- Formulario de Inicio de Sesión -->
  <main>
    <section class="auth-section">
      <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Correo Electrónico" required>
          <input type="password" id="login-password" placeholder="Contraseña" required>
          <div class="privacy-checkbox">
            <label>
              <input type="checkbox" id="accept-privacy" required> 
              Acepto la <a href="privacidad.html" target="_blank">Política de Privacidad</a>.
            </label>
          </div>
          <button type="submit" id="submit-btn" disabled>Iniciar Sesión</button>
          <div class="form-footer">
            <p>¿No tienes cuenta? <a href="registrar.html">Regístrate</a></p>
          </div>
        </form>
        <p id="error-msg" style="color: red; display: none;">Debe aceptar la Política de Privacidad para continuar.</p>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const submitBtn = document.getElementById("submit-btn");
      const acceptPrivacy = document.getElementById("accept-privacy");
      const errorMsg = document.getElementById("error-msg");

      // Habilitar el botón de enviar solo si se acepta la política de privacidad
      acceptPrivacy.addEventListener('change', () => {
        if (acceptPrivacy.checked) {
          submitBtn.disabled = false; // Habilitar el botón si acepta
          errorMsg.style.display = "none"; // Ocultar el mensaje de error
        } else {
          submitBtn.disabled = true; // Deshabilitar el botón si no acepta
        }
      });

      // Al enviar el formulario de inicio de sesión
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        // Verificar si el usuario está registrado en localStorage
        const storedEmail = localStorage.getItem("email");
        const storedPassword = localStorage.getItem("password");

        if (storedEmail === email && storedPassword === password) {
          // Si las credenciales son correctas, redirigir a presupuesto.html
          window.location.href = "presupuesto.html";
        } else {
          alert("Correo electrónico o contraseña incorrectos.");
        }
      });
    });
  </script>

</body>
</html>
